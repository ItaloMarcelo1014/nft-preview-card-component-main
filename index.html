<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main id="container">
     <div class="card">
        <article class="active">
          <img src="images/image-equilibrium.jpg" alt="Equlibrium" width="300" class="im-2">
          <div class="view">
            <img src="images/icon-view.svg" alt="view">
          </div>
        </article>
        <article class="info">
          <h1>  Equilibrium #3429</h1>
          <p class="primo">Our Equilibrium collection promotes balance and calm.</p>
        </article>
        <div class="info-icons">
          <div class="info-c">
            <img src="images/icon-ethereum.svg" alt="ethereum" class="icon"> <span class="blue"> 0.041 ETH</span>
          </div>
          <div class="info-c">
            <img src="images/icon-clock.svg" alt="clock" class="icon ic2"> <span class="ic">3 days left</span>
          </div>

        </div>
        <div class="line"></div>
        <div class="social-status">
          <div class="status">
            <img src="images/image-avatar.png" alt="status" width="40" class="avatar"> <span class="s1">Creation of <span class="blue">Jules Wyvern</span> </span>
          </div>
        </div>
     </div>
    </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Italo marcelo</a>.
  </footer>
</body>
</html>
